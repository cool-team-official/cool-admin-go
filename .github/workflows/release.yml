name: Build Release
on:
  push:
    tags:
      - v* 
env:
  TZ: Asia/Shanghai

jobs:
  build:
    name: Build And Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn docs:build
      - uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
      - name: install dependencies and set env.BIN_NAME
        run: |
          go version
          make cli 
          gf version
          echo ${{github.ref}}
          pwd
          repository_array=(${GITHUB_REPOSITORY//\// })
          binname=${repository_array[1]}
          binname=cool-tools
          echo ${binname}
          echo "BIN_NAME=${binname}" >> $GITHUB_ENV
      - name: Build CLI Binary For All Platform
        run: |
          pwd
          go work init
          go work use -r .

          cd cool-tools
          go mod tidy
          make pack.template-simple
          make pack.docs
          gf build
      - name: Move Files Before Release
        run: |
          pwd
          cd cool-tools/temp
          for OS in *;do for FILE in $OS/*;\
          do if [[ ${OS} =~ 'windows' ]];\
          then mv $FILE ${{env.BIN_NAME}}_${OS}.exe && rm -rf $OS;\
          else mv $FILE ${{env.BIN_NAME}}_$OS && rm -rf $OS;\
          fi;done;done
          pwd
          ls

      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:     ${{ github.ref }}
          release_name: ${{env.BIN_NAME}} Release ${{ github.ref }}
          draft:        false
          prerelease:   false
      
      - name: Upload Release Asset
        id:   upload-release-asset
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["cool-tools/temp/${{env.BIN_NAME}}_*"]'
