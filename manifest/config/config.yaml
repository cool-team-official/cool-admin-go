server:
  address: ":8002"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"
  serverRoot: "resource/public"
  clientMaxBodySize: 104857600  # 100MB in bytes 100*1024*1024

logger:
  level: "all"
  stdout: true

database:
  default:
    host: "127.0.0.1"
    port: "3306"
    user: "root"
    pass: "123456"
    name: "cooltest"
    type: "mysql"
    charset: "utf8mb4"
    timezone: "Asia/Shanghai"
    # link: "root:123456@tcp(127.0.0.1:3306)/cooltest?charset=utf8mb4&parseTime=True&loc=Local"
    # debug: true
    createdAt: "createTime"
    updatedAt: "updateTime"
    # deletedAt: "delete_at"
  default1:
    type: "sqlite"
    link: "cool.sqlite"
    extra: busy_timeout=5000
    createdAt: "createTime"
    updatedAt: "updateTime"
    debug: true

# Redis 配置示例
redis:
  cool:
    address: "127.0.0.1:6379"
    db: 0

cool:
  autoMigrate: true
  eps: true
  file:
    # 本地上传配置
    # mode: "local"
    # domain: "http://127.0.0.1:8002"
    
    # OSS 配置
    mode: "oss"
    accessKeyId: "your access key"
    accessKeySecret: "your access secret"
    bucket: "your bucket name"
    endpoint: "oss-cn-hongkong.aliyuncs.com 换成你自己的"
    timeout: 3600

modules:
  base:
    jwt:
      sso: 0
      secret: "cool-base88776655"
      token:
        expire: 7200 # 2*3600
        refreshExpire: 1296000 # 24*3600*15
    middleware:
      authority:
        enable: true
      log:
        enable: true
